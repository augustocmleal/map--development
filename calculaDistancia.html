
<!DOCTYPE html>
<html>
  <head>
    <title>Calcula distâncias</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 50%;
      }
      #right-panel {
        float: right;
        width: 48%;
        padding-left: 2%;
      }
    </style>
  </head>
  <body>
  <div id="right-panel">
    	<h3>Entrada</h3>
       	<div style="margin-left:30px;">
	       	<strong>Origem:</strong> Moreira César, 451, Icaraí, Niterói <br>
			<strong>Destino 1:</strong> Avenida Amaral Peixoto, 450, Centro, Niterói; <br>
			<strong>Destino 2:</strong> Rua Alvares de Azevedo, 77, Icaraí, Niterói;<br>
			<strong>Destino 3:</strong> Rua Geraldo Martins, 18, Santa Rosa, Niterói;<br>
		</div>
    	<h3>Resultado:</h3>
      	<div style="margin-left:30px;">
      		<div id="output"></div>
    	</div>
    </div>
    <div id="map"></div>
    <script>
      function initMap() {
        var bounds = new google.maps.LatLngBounds;
        var markersArray = [];

        var origin = ['Moreira César, 451, Icaraí, Niterói'];
        var destinations = ['Amaral Peixoto, 450, Centro, Niterói','Alvares de Azevedo, 77, Icaraí, Niterói','Geraldo Martins, 18, Santa Rosa, Niterói'];
        

        var destinationIcon = 'https://chart.googleapis.com/chart?' +
            'chst=d_map_pin_letter&chld=D|FF0000|000000';
        var originIcon = 'https://chart.googleapis.com/chart?' +
            'chst=d_map_pin_letter&chld=O|FFFF00|000000';
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 55.53, lng: 9.4},
          zoom: 10
        });
        var geocoder = new google.maps.Geocoder;

        var service = new google.maps.DistanceMatrixService;
        service.getDistanceMatrix({
          origins: origin,
          destinations: destinations,
          travelMode: 'DRIVING',
          unitSystem: google.maps.UnitSystem.METRIC,
          avoidHighways: false,
          avoidTolls: false
        }, function(response, status) {
          if (status !== 'OK') {
            alert('Error was: ' + status);
          } else {
            var originList = response.originAddresses;
            var destinationList = response.destinationAddresses;
            var outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';
            deleteMarkers(markersArray);

            var showGeocodedAddressOnMap = function(asDestination) {
              var icon = asDestination ? destinationIcon : originIcon;
              return function(results, status) {
                if (status === 'OK') {
                  map.fitBounds(bounds.extend(results[0].geometry.location));
                  markersArray.push(new google.maps.Marker({
                    map: map,
                    position: results[0].geometry.location,
                    icon: icon
                  }));
                } else {
                  alert('Geocode was not successful due to: ' + status);
                }
              };
            };

            for (var i = 0; i < originList.length; i++) {
              var results = response.rows[i].elements;
              geocoder.geocode({'address': originList[i]},
                  showGeocodedAddressOnMap(false));
              for (var j = 0; j < results.length; j++) {
                geocoder.geocode({'address': destinationList[j]},
                    showGeocodedAddressOnMap(true));
                outputDiv.innerHTML += 
                			//'<b>Origem:</b> ' + originList[i] + '<br>' +
                			'<b>Destino ' + (j + 1) +'-</b>' +// + destinationList[j] + '<br>' +
                    		' Distância: ' + results[j].distance.text + 
                    		' | Tempo: ' + results[j].duration.text + '<br><hr>';
              }
            }
          }
        });
      }

      function deleteMarkers(markersArray) {
        for (var i = 0; i < markersArray.length; i++) {
          markersArray[i].setMap(null);
        }
        markersArray = [];
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyZlScCJLwLfhXV7WH6YFDlDwDVs8UZWQ&callback=initMap">
    </script>
  </body>
</html>
